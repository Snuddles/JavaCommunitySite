# === Application Info ===
spring.application.name=java-community-site

# === Database Configuration ===
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === Connection Pool Settings ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# === SSL Configuration ===
spring.datasource.hikari.data-source-properties.sslmode=require

# === jOOQ Configuration ===
spring.jooq.sql-dialect=POSTGRES

# === Security Configuration ===
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# === Server Configuration ===
server.port=8080

# === Disable hot reload in production ===
spring.devtools.restart.enabled=false

# === JTE Configuration for production ===
gg.jte.development-mode=false
spring.jte.mode=precompiled

# === Production Logging ===
logging.level.com.jcs.javacommunitysite=INFO
logging.level.org.jooq=WARN