# === Application Info ===
spring.application.name=java-community-site

# === AWS RDS Database Configuration ===
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://jcsdb.car2y60cq6ko.us-east-1.rds.amazonaws.com:5432/jcsdb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# === Connection Pool Settings for Remote Database ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# === SSL Configuration for RDS ===
spring.datasource.hikari.data-source-properties.sslmode=require

# === jOOQ Configuration ===
spring.jooq.sql-dialect=POSTGRES

# === Flyway Configuration ===
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# === Security Configuration ===
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# === Server Configuration ===
server.port=8080

# === Prevent Spring Boot from running Docker commands ===
spring.docker.compose.enabled=false

# === Allow hot-reload when in dev environment ===
spring.devtools.restart.enabled=true

# === JTE === #
gg.jte.development-mode=true
